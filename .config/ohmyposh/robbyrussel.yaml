# yaml-language-server: $schema=https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

blocks:
- type: prompt
  alignment: left
  segments:
  - properties:
      cache_duration: none
    template: ""
    foreground: "#98C379"
    type: text
    style: plain
  - properties:
      cache_duration: none
      style: full
    template: " {{ .Path }} "
    foreground: "#56B6C2"
    type: path
  - properties:
      branch_icon: ""
      cache_duration: none
    template: "<#5FAAE8>(</>{{ .HEAD }}<#5FAAE8>)</>"
    foreground: "#D0666F"
    type: git
    style: plain
  - properties:
      cache_duration: none
    template: " ✗"
    foreground: "#BF616A"
    type: status
    style: plain
version: 3
final_space: true
